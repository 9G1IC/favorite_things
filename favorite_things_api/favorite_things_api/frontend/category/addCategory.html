{%load static%}
{%load bootstrap4 %}
{%include header%}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

<div class="card_size">
	<form action="/categories/" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit" class="btn btn-primary">Add Category</button>
		{% endbuttons %}
	</form>
</div>
{%include footer%}
